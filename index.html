
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geschenk Finder</title>
    <meta name="description" content="Finden Sie das perfekte Geschenk: Egal ob zum 30. Geburtstag, 50. Geburtstag für Frauen oder Männer – entdecken Sie personalisierte Geschenkideen!">
    <meta name="keywords" content="geschenk 30 geburtstag mann, personalisierte geschenke, geschenk 50 geburtstag frau, geburtstag geschenk ideen für männer, geschenke zum 18 geburtstag, geschenke zum 40 geburtstag, geschenke zum 60 geburtstag mann, geschenke zum 70 geburtstag frau, geschenk 80 geburtstag, geschenk 90 geburtstag">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎁 Geschenk-Finder</h1>
        <p>Finden Sie mit wenigen Klicks das passende Geschenk für jede Altersgruppe und jedes Geschlecht.</p>
        <form id="giftForm">
            <label for="gender">Geschlecht:</label>
            <select id="gender" name="gender">
                <option value="">Bitte wählen</option>
                <option value="frauen">Frau</option>
                <option value="männer">Mann</option>
            </select>
            <br><br>
            <label for="age">Alter:</label>
            <select id="age" name="age">
                <option value="">Bitte wählen</option>
                <option value="18">18</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="60">60</option>
                <option value="70">70</option>
                <option value="80">80</option>
                <option value="90">90</option>
            </select>
            <br><br>
            <button type="submit">Geschenkideen anzeigen</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
